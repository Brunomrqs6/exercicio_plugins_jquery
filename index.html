<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de cadastro</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <header> 
        <div class="container">
            <h1>Formulário de Cadastro do usuário</h1>
        </div>
    </header>
    <section class="formulario">
        <form>
            <div class="container">
                <label for="nome">Nome</label>
                <input type="text" id="nome" placeholder="Digite seu nome completo" name="nome">

                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="Digite seu email" name="email">

                <label for="telefone">Telefone</label>
                <input id="telefone" type="tel" placeholder="Digite seu telefone" name="telefone">

                <label for="endereco">Endereço</label>
                <input type="text" id="endereco" placeholder="Digite seu endereço" name="endereco">
                
                <label for="cep">CEP</label>
                <input type="text" id="cep" placeholder="Digite seu CEP" name="cep">

                <label for="cpf">CPF</label>
                <input type="text" id="cpf" placeholder="Digite seu CPF" name="cpf">

                <button type="submit"> Enviar</button>
            </div>
        </form> 
    </section> 
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/jquery.validate.min.js"></script>
    <script src="./js/messages_pt_BR.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
